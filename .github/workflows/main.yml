name: build latest

on:
  pull_request:
    branches: ["main"]

env:
  REGISTRY: registry.cn-shanghai.aliyuncs.com

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Build docker image
        run:
          docker version
          
          docker login --username=${{ secrets.ALIYUN_KEY_ID }} --password=${{ secrets.ALIYUN_KEY_SECRET }} registry.cn-shanghai.aliyuncs.com
          
          docker build ./ -t api --build-arg target=api
          
          docker push ${{ env.REGISTRY }}/doutok/api:latest
          
          docker build ./ -t comment --build-arg target=comment
          
          docker push ${{ env.REGISTRY }}/doutok/comment:latest
          
          docker build ./ -t favorite --build-arg target=favorite
          
          docker push ${{ env.REGISTRY }}/doutok/favorite:latest
          
          docker build ./ -t feed --build-arg target=feed
          
          docker push ${{ env.REGISTRY }}/doutok/feed:latest
          
          docker build ./ -t message --build-arg target=message
          
          docker push ${{ env.REGISTRY }}/doutok/message:latest
          
          docker build ./ -t publsih --build-arg target=publsih
          
          docker push ${{ env.REGISTRY }}/doutok/publsih:latest
          
          docker build ./ -t relation --build-arg target=relation
          
          docker push ${{ env.REGISTRY }}/doutok/api:latest
          
          docker build ./ -t user --build-arg target=user
          
          docker push ${{ env.REGISTRY }}/doutok/user:latest
          
  
