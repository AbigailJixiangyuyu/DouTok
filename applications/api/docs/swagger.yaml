basePath: /
definitions:
  api.Comment:
    properties:
      content:
        description: 评论内容
        type: string
      create_date:
        description: 评论发布日期，格式 mm-dd
        type: string
      id:
        description: 视频评论id
        type: integer
      like_count:
        description: 该评论点赞数
        type: integer
      tease_count:
        description: 该评论diss数
        type: integer
      user:
        allOf:
        - $ref: '#/definitions/api.User'
        description: 评论用户信息
    type: object
  api.DouyinCommentActionRequest:
    properties:
      action_type:
        description: 1-发布评论，2-删除评论
        type: integer
      comment_id:
        description: 要删除的评论id，在action_type=2的时候使用
        type: integer
      comment_text:
        description: 用户填写的评论内容，在action_type=1的时候使用
        type: string
      token:
        description: 用户鉴权token
        type: string
      video_id:
        description: 视频id
        type: integer
    type: object
  api.DouyinCommentActionResponse:
    properties:
      comment:
        allOf:
        - $ref: '#/definitions/api.Comment'
        description: 评论成功返回评论内容，不需要重新拉取整个列表
      status_code:
        description: 状态码，0-成功，其他值-失败
        type: integer
      status_msg:
        description: 返回状态描述
        type: string
    type: object
  api.DouyinCommentListResponse:
    properties:
      comment_list:
        description: 评论列表
        items:
          $ref: '#/definitions/api.Comment'
        type: array
      status_code:
        description: 状态码，0-成功，其他值-失败
        type: integer
      status_msg:
        description: 返回状态描述
        type: string
    type: object
  api.DouyinFavoriteActionRequest:
    properties:
      action_type:
        description: 1-点赞，2-取消点赞
        type: integer
      token:
        description: 用户鉴权token
        type: string
      video_id:
        description: 视频id
        type: integer
    type: object
  api.DouyinFavoriteActionResponse:
    properties:
      status_code:
        description: 状态码，0-成功，其他值-失败
        type: integer
      status_msg:
        description: 返回状态描述
        type: string
    type: object
  api.DouyinFavoriteListResponse:
    properties:
      status_code:
        description: 状态码，0-成功，其他值-失败
        type: integer
      status_msg:
        description: 返回状态描述
        type: string
      video_list:
        description: 用户点赞视频列表
        items:
          $ref: '#/definitions/api.Video'
        type: array
    type: object
  api.DouyinFeedResponse:
    properties:
      next_time:
        description: 本次返回的视频中，发布最早的时间，作为下次请求时的latest_time
        type: integer
      status_code:
        description: 状态码，0-成功，其他值-失败
        type: integer
      status_msg:
        description: 返回状态描述
        type: string
      video_list:
        description: 视频列表
        items:
          $ref: '#/definitions/api.Video'
        type: array
    type: object
  api.DouyinMessageActionRequest:
    properties:
      action_type:
        description: 1-发送消息
        type: integer
      content:
        description: 消息内容
        type: string
      to_user_id:
        description: 对方用户id
        type: integer
      token:
        description: 用户鉴权token
        type: string
    type: object
  api.DouyinMessageActionResponse:
    properties:
      status_code:
        description: 状态码，0-成功，其他-失败
        type: integer
      status_msg:
        description: 返回状态描述
        type: string
    type: object
  api.DouyinMessageChatResponse:
    properties:
      message_list:
        description: 消息列表
        items:
          $ref: '#/definitions/api.Message'
