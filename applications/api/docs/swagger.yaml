      status_msg:
        description: 返回状态描述
        type: string
      video_list:
        description: 用户发布的视频列表
        items:
          $ref: '#/definitions/api.Video'
        type: array
    type: object
  api.DouyinRelationActionRequest:
    properties:
      action_type:
        description: 1-关注，2-取消关注
        type: integer
      to_user_id:
        description: 对方用户id
        type: integer
      token:
        description: 用户鉴权token
        type: string
    type: object
  api.DouyinRelationActionResponse:
    properties:
      status_code:
        description: 状态码，0-成功，其他值-失败
        type: integer
      status_msg:
        description: 返回状态描述
        type: string
    type: object
  api.DouyinRelationFollowListResponse:
    properties:
      status_code:
