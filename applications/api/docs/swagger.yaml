host: localhost:8088
info:
  contact:
    name: DouTok
    url: https://github.com/TremblingV5/DouTok
  description: DouTok 项目后端
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: DouTokApi
  version: "1.0"
paths:
  /douyin/comment/action:
    post:
      parameters:
      - description: 评论操作信息
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/api.DouyinCommentActionRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/comment.DouyinCommentActionResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/api.DouyinCommentActionResponse'
      summary: 添加或删除评论
      tags:
      - Comment评论
  /douyin/comment/list:
    get:
      parameters:
      - description: 用户鉴权token
        in: query
        name: token
        type: string
      - description: 视频id
        in: query
        name: video_id
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/comment.DouyinCommentListResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/api.DouyinCommentListResponse'
      summary: 获取某个视频之下的评论列表
      tags:
      - Comment评论
  /douyin/favorite/action:
    post:
      parameters:
      - description: 点赞操作信息
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/api.DouyinFavoriteActionRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/favorite.DouyinFavoriteActionResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/api.DouyinFavoriteActionResponse'
      summary: 点赞或取消点赞
      tags:
      - Favorite点赞
  /douyin/favorite/list:
    get:
      parameters:
      - description: 用户鉴权token
        in: query
        name: token
        type: string
      - description: 用户id
        in: query
        name: user_id
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/favorite.DouyinFavoriteListResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/api.DouyinFavoriteListResponse'
      summary: 返回点赞视频列表
      tags:
      - Favorite点赞
  /douyin/feed:
    get:
      parameters:
      - description: 可选参数，限制返回视频的最新投稿时间戳，精确到秒，不填表示当前时间
        in: query
        name: latest_time
        type: integer
      - description: 可选参数，登录用户设置
        in: query
        name: token
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/feed.DouyinFeedResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/api.DouyinFeedResponse'
      summary: 返回一个视频列表
      tags:
      - Feed视频流相关
  /douyin/message/action:
    post:
      parameters:
      - description: 发送的消息的相关信息
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/api.DouyinMessageActionRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/message.DouyinMessageActionResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/api.DouyinMessageActionResponse'
      summary: 发送消息操作
      tags:
      - Message聊天相关
  /douyin/message/chat:
    get:
      parameters:
      - description: 上次最新消息的时间
        in: query
        name: pre_msg_time
        type: integer
      - description: 对方用户id
        in: query
        name: to_user_id
        type: integer
      - description: 用户鉴权token
        in: query
        name: token
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/message.DouyinMessageChatResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/api.DouyinMessageChatResponse'
      summary: 获取和某人的聊天记录
      tags:
      - Message聊天相关
  /douyin/publish/action:
    post:
      parameters:
      - description: 用户鉴权token
        in: formData
        name: token
        required: true
        type: string
      - description: 视频标题
        in: formData
        name: title
        required: true
        type: string
      - description: 视频数据
        in: formData
        name: data
        required: true
        type: file
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/publish.DouyinPublishActionResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/api.DouyinPublishActionResponse'
      summary: 发布视频操作
      tags:
      - Publish视频投稿相关
  /douyin/publish/list:
    get:
      parameters:
      - description: 用户鉴权token
        in: query
        name: token
        type: string
      - description: 用户id
        in: query
        name: user_id
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/publish.DouyinPublishListResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/api.DouyinPublishListResponse'
      summary: 获取用户已发布视频的列表
      tags:
      - Publish视频投稿相关
  /douyin/relation/action:
    post:
      parameters:
      - description: 关注操作信息
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/api.DouyinRelationActionRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/relation.DouyinRelationActionResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/api.DouyinRelationActionResponse'
      summary: 关注或取消关注
      tags:
      - Relation关注
  /douyin/relation/follow/list:
    get:
      parameters:
      - description: 用户鉴权token
        in: query
        name: token
        type: string
      - description: 用户id
        in: query
        name: user_id
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/relation.DouyinRelationFollowListResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/api.DouyinRelationFollowListResponse'
      summary: 获取已关注用户的列表
      tags:
      - Relation关注
  /douyin/relation/follower/list:
    get:
      parameters:
      - description: 用户鉴权token
        in: query
        name: token
        type: string
      - description: 用户id
        in: query
        name: user_id
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/relation.DouyinRelationFollowerListResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/api.DouyinRelationFollowerListResponse'
      summary: 获取粉丝用户列表
      tags:
      - Relation关注
  /douyin/relation/friend/list:
    get:
      parameters:
      - description: 用户鉴权token
        in: query
        name: token
        type: string
      - description: 用户id
        in: query
        name: user_id
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/relation.DouyinRelationFollowerListResponse'
        default:
